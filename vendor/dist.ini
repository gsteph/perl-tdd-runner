name    = TDD-Runner
author  = Rogerio Chaves <rogeriocfj@gmail.com>
license = Perl_5

version = 0.1

[GatherDir]
[GithubMeta]
	homepage = https://github.com/rogeriochaves/perl-tdd-runner
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ExecDir]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root

[Prereqs]
	Getopt::Long = 2.36
[AutoPrereqs]
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[UploadToCPAN]

[@Git]
	tag_format = release-%v
	allow_dirty = dist.ini
